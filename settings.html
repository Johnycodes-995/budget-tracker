<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Tracker | Settings</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

<body>
  <header>
    <nav>
      <div class="logo">Budget Tracker</div>
      <ul class="nav-links">
        <li><a href="index.html">Dashboard</a></li>
        <li><a href="transactions.html">Transactions</a></li>
        <li><a href="reports.html">Reports</a></li>
        <li><a href="settings.html" class="active">Settings</a></li>

      <button id="theme-toggle" class="btn-icon">ðŸŒ™</button>

  <main class="container">
    <h1>Settings</h1>
    
    <div class="card">
      <h2>Budget Settings</h2>
      <div class="form-group">
        <label for="monthly-budget">Monthly Budget Limit</label>
        <input type="number" id="monthly-budget" placeholder="Enter your monthly budget">
      </div>
      <button id="save-budget" class="btn-primary">Save Budget</button>
    </div>

    <div class="card">
      <h2>Data Management</h2>
      <div class="form-group">
        <button id="export-data" class="btn">Export Data as CSV</button>
      </div>
      <div class="form-group">
        <button id="reset-data" class="btn btn-danger">Reset All Data</button>
      </div>
    </div>
  </main>

  <script src="js/app.js"></script>
  <script src="js/settings.js"></script>
