<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Tracker | Transactions</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <div class="logo">Budget Tracker</div>
      <ul class="nav-links">
        <li><a href="index.html">Dashboard</a></li>
        <li><a href="transactions.html" class="active">Transactions</a></li>
        <li><a href="reports.html">Reports</a></li>
        <li><a href="settings.html">Settings</a></li>
      </ul>
      <button id="theme-toggle" class="btn-icon">ðŸŒ™</button>
    </nav>
  </header>

  <main class="container">
    <h1>Transactions</h1>
    
    <div class="card">
      <div class="table-header">
        <h2>All Transactions</h2>
        <button id="add-transaction" class="btn-primary">+ Add Transaction</button>
      </div>
      
      <div class="table-responsive">
        <table>
          <thead>
            <tr>
              <th>Description</th>
              <th>Amount</th>
              <th>Date</th>
              <th>Category</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="transactions-body">
            <!-- Transactions will be inserted here by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Transaction Modal -->
  <div id="transaction-modal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>Add Transaction</h2>
      <form id="transaction-form">
        <div class="form-group">
          <label for="transaction-description">Description</label>
          <input type="text" id="transaction-description" required>
        </div>
        
        <div class="form-group">
          <label for="transaction-amount">Amount</label>
          <input type="number" id="transaction-amount" step="0.01" required>
        </div>
        
        <div class="form-group">
          <label for="transaction-type">Type</label>
          <select id="transaction-type" required>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="transaction-category">Category</label>
          <select id="transaction-category" required>
            <option value="Salary">Salary</option>
            <option value="Food">Food</option>
            <option value="Transportation">Transportation</option>
            <option value="Housing">Housing</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Other">Other</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="transaction-date">Date</label>
          <input type="date" id="transaction-date" required>
        </div>
        
        <button type="submit" class="btn-primary">Save Transaction</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/app.js"></script>
  <script src="js/transactions.js"></script>
</body>
</html>
