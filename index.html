<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Tracker | Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <div class="logo">Budget Tracker</div>
      <ul class="nav-links">
        <li><a href="index.html" class="active">Dashboard</a></li>
        <li><a href="transactions.html">Transactions</a></li>
        <li><a href="reports.html">Reports</a></li>
        <li><a href="settings.html">Settings</a></li>
      </ul>
      <button id="theme-toggle" class="btn-icon">ðŸŒ™</button>
    </nav>
  </header>

  <main class="container">
    <h1>Dashboard</h1>
    
    <section class="summary-cards">
      <div class="card">
        <h3>Total Balance</h3>
        <p class="amount" id="total-balance">$0.00</p>
      </div>
      <div class="card">
        <h3>Total Income</h3>
        <p class="amount positive" id="total-income">$0.00</p>
      </div>
      <div class="card">
        <h3>Total Expenses</h3>
        <p class="amount negative" id="total-expenses">$0.00</p>
      </div>
    </section>

    <div class="grid">
      <section class="card">
        <h2>Recent Transactions</h2>
        <div class="table-responsive">
          <table>
            <thead>
              <tr>
                <th>Description</th>
                <th>Amount</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody id="recent-transactions">
              <!-- Will be populated by JavaScript -->
            </tbody>
          </table>
        </div>
      </section>

      <section class="card">
        <h2>Income vs Expenses</h2>
        <canvas id="income-expense-chart"></canvas>
      </section>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/app.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
